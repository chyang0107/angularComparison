
<input type="text" [(ngModel)]= 'newHobbyInput'>
<button (click)='onNewHobby()'>New Hobby</button>
<p *ngIf="hobbyWasDeleted">Hobby deleted!</p>
<p>
  [ngStyle] = "{color: hobbies.length > 3 ? 'red' : 'green'}"
</p>
<p>Hobbies: {{hobbies.length}}</p>
<app-hobby
  *ngFor="let hobby of hobbies" [hobbyName]="hobby"
  (hobbyRemoved)="onHobbyRemoved($event)">
</app-hobby>
